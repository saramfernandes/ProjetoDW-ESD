<div class="text-center p-3">
  <input
    type="text"
    class="form-control border-info mb-3"
    placeholder="Insira seu nome..."
    [(ngModel)]="nome"
  />
  <div class="d-flex justify-content-center gap-2">
    <button class="btn btn-success px-4" (click)="cadastrar()">
      CADASTRAR
    </button>
  </div>
</div>
